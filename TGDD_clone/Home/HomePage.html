<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./HomePage.css">
    <!-- Import Bootstrap -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="container">
        <!-- Menu -->
        <div class="MenuSection">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="navbar menu">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="./HomePage.html">Home</a>
                            </li>
                            <li>
                                <a href="./AdminPage.html">Admin</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#" style="padding-right:20px;"><span
                                        class="glyphicon glyphicon-log-in"></span>Login</a>
                            </li>
                            <li>
                                <a href="#"><span class="glyphicon glyphicon-user"></span>Sign
                                    Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Banner -->
        <div class="BannerSection">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div id="carousel-id" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-id" data-slide-to="0" class=""></li>
                            <li data-target="#carousel-id" data-slide-to="1" class=""></li>
                            <li data-target="#carousel-id" data-slide-to="2" class=""></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item">
                                <img data-src="holder.js/900x500/auto/#777:#7a7a7a/text:First slide"
                                    src="../Asset/Banner/BannerIMG.png" alt="First slide" />
                            </div>
                            <div class="item">
                                <img data-src="holder.js/900x500/auto/#666:#6a6a6a/text:Second slide"
                                    src="../Asset/Banner/BannerImg2.png" alt="Second slide" />
                            </div>
                            <div class="item active">
                                <img data-src="holder.js/900x500/auto/#555:#5a5a5a/text:Third slide"
                                    src="../Asset/Banner/BannerImg3.png" alt="Third slide" />
                            </div>
                        </div>
                        <a href="#carousel-id" class="left carousel-control" data-slide="prev"><span
                                class="glyphicon glyphicon-chevron-left"></span></a>
                        <a href="#carousel-id" class="right carousel-control" data-slide="next"><span
                                class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products -->
        <div class="ProductSection">
            <div class="row">
                <!-- Ảnh khuyến mại -->
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <img src="../Asset/Product/ImgInfor.png" alt="" style="width: 100%;">
                    </div>
                </div>
                <br>

                <!-- Product lis -->

                <div class="row ProductList">
                    <!-- SP 1 -->
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="text-align: left;">
                        <!-- Ảnh -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <img src="../Asset/Product/ImgMobile1.png" alt=""
                                    style="width: 160px; height: 190px;" />
                            </div>
                        </div>
                        <!-- Tên sản phẩm -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <h3 style="font-weight: bold;">Reno6 Z 5G</h3>
                            </div>
                        </div>
                        <!-- Hãng sản phẩm -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <h4>Hãng sản phẩm: OPPO</h4>
                            </div>
                        </div>
                        <!-- Đánh giá -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <ul class="rating"
                                    style="list-style: none; display: flex; font-size: 20px; padding-inline-start: 0px;">
                                    <li>
                                        <i class="fa fa-star selected" style="color: orange;"></i>
                                    </li>
                                    <li>
                                        <i class="fa fa-star selected" style="color: orange;"></i>
                                    </li>
                                    <li>
                                        <i class="fa fa-star selected" style="color: orange;"></i>
                                    </li>
                                    <li>
                                        <i class="fa fa-star"></i>
                                    </li>
                                    <li>
                                        <i class="fa fa-star"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Thêm vào giỏ hàng -->
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <h4>9.490.000₫</h4>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <button class="btn btn-default" type="button" style="border: 0px;">
                                    <i class="fa fa-shopping-cart" style="color: red; font-size: 35px;"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="FooterSection">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <img src="../Asset/Footer/FooterIMG.png" alt="NoImage" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./HomePage.js"></script>
</body>

</html>
