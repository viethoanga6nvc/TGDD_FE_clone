<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h3>Register System</h3>
        <div class="row">
            <div class="col-xs-offset-2 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="">Full Name: </label>
                    <input type="text" class="form-control" id="Full_Name_ID" value=""
                        placeholder="Enter Your Fullname..." required>
                </div>
                <div class="form-group">
                    <label for="">Email: </label>
                    <input type="email" class="form-control" id="Email_ID" value="" placeholder="Enter Your Email..."
                        required>
                </div>
                <div class="form-group">
                    <label for="">Password: </label>
                    <input type="password" class="form-control" id="Password_ID" value="" placeholder="Enter Password"
                        required>
                </div>
                <div class="form-group">
                    <label for="">Confirmation Password: </label>
                    <input type="password" class="form-control" id="Re_Password_ID" value=""
                        placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="">Birthday: </label>
                    <input type="date" class="form-control" id="Birthday_ID" value="" placeholder="Choose Birthday"
                        required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" onclick="createNewUser()" value="Register">
                    <input type="button" class="btn btn-success" onclick="resetForm()" value="Reset">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./RegisterPage.js"></script>
</body>

</html>
